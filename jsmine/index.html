<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Console Sweeper</title>
</head>
<body>
  <h1>Console Sweeper</h1>

  <p>開発者ツールを開いてね！</p>


  <p>コマンドとx座標とy座標を半角スペース区切りで入力します。(左上が (x,y)=(1,1))</p>
  
  <label for="input-command">コマンド？</label>
  <input type="text" id="input" placeholder="c x y">
  <button id="send">送信</button>

  <ul>
    <li>開く: o x y または open x y</li>
    <li>フラグ ON/OFF: f x y または flag x y</li>
    <li>リトライ: r または retry</li>
  </ul>

  <p>勝利条件：爆弾マス以外をすべて開く</p>

  <p>TIME <span id="time">0:00.000</span></p>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="win.js"></script>
  <script src="main.js"></script>
</body>
</html>
